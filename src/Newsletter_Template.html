<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Daily Oil & Gas Newsletter</title>
    <style>
        /* Base / layout */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #111;
            margin: 0;
            padding: 0;
            background: #f6f7fb;
            /* Prevent some mobile clients from auto-scaling text */
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        /* Make the wrapper fluid by default but keep a sensible max-width for large screens */
        .wrapper {
            width: 100%;
            max-width: 720px;
            /* desktop default */
            margin: 24px auto;
            background: transparent;
            overflow: visible;
            padding: 0 12px;
            box-sizing: border-box;
        }

        .card-inner {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(10, 22, 78, 0.06);
        }

        .header {
            background: #0a164e;
            color: #fff;
            padding: 18px 20px;
        }

        .header img {
            max-width: 140px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .header p {
            margin: 6px 0 0;
            font-size: 12px;
            opacity: 0.95;
        }

        .content {
            padding: 18px 20px;
        }

        .intro {
            color: #333;
            font-size: 13px;
            margin-bottom: 12px;
        }

        /* Section card */
        .section-card {
            background: #0a164e7f;
            border: 1px solid #eef3ff;
            border-radius: 10px;
            padding: 12px;
            margin: 14px 0;
            box-shadow: 0 6px 18px rgba(10, 22, 78, 0.04);
        }

        .section-header {
            padding: 6px 6px 12px 6px;
            border-bottom: 1px solid #eef3ff;
            margin-bottom: 10px;
        }

        .section-header h2 {
            margin: 0;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        .section-header small a {
            color: #fff;
            font-size: 12px;
            margin-left: 8px;
        }

        /* Items list inside a section */
        .items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item {
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            background: #ffffff;
            border: 1px solid #eef2f7;
        }

        .headline {
            font-size: 14px;
            font-weight: 600;
            color: #0a164e !important;
            margin: 0 0 6px;
            text-decoration: none;
            display: block;
            /* ensure occupies its own line and avoids inline scaling issues */
            line-height: 1.25;
            /* improves perceived size and spacing on small screens */
        }

        .headline:hover {
            color: #0b56c8 !important;
            text-decoration: underline !important;
        }

        .meta {
            font-size: 12px;
            color: #6b7280;
        }

        .footer {
            padding: 14px 20px;
            font-size: 12px;
            color: #6b7280;
            background: #fbfdff;
        }

        .cta {
            display: inline-block;
            background: #0a164e;
            color: #fff !important;
            padding: 10px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }

        small a {
            color: #fff;
        }

        small a:hover {
            color: #fff;
            text-decoration: underline;
        }

        a {
            color: #3553d8;
            text-decoration: none;
        }

        a:hover {
            color: #3553d8;
            text-decoration: underline;
        }

        /* Mobile: allow full width (remove max-width constraint) and tighten padding */
        @media screen and (max-width: 540px) {
            .wrapper {
                max-width: none;
                width: 100%;
                margin: 6px auto !important;
                padding: 0 8px !important;
            }

            .headline {
                font-size: 16px !important;
                line-height: 1.25 !important;
            }

            .meta {
                font-size: 12px !important;
            }

            .content {
                padding: 12px 10px;
            }
        }

        /* Tablet / small-desktop: slightly wider layout and spacing */
        @media screen and (min-width: 541px) and (max-width: 899px) {
            .wrapper {
                max-width: 900px;
                padding: 0 20px;
                margin: 20px auto;
            }

            .content {
                padding: 20px 24px;
            }

            .header h1 {
                font-size: 22px;
            }

            .section-header h2 {
                font-size: 17px;
            }

            .headline {
                font-size: 15px;
            }
        }

        /* Large desktop: increase max-width and spacing for readability */
        @media screen and (min-width: 900px) {
            .wrapper {
                max-width: 1100px;
                padding: 0 24px;
            }

            .card-inner {
                border-radius: 14px;
            }

            .header img {
                max-width: 180px;
            }

            .header h1 {
                font-size: 24px;
            }

            .section-header h2 {
                font-size: 20px;
            }

            .headline {
                font-size: 16px;
            }

            .content {
                padding: 24px 32px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="card-inner">
            <div class="header">
                <img src="https://alshirawi.com/wp-content/uploads/2022/02/Al-Shirawi-Equipment-Co_White-Logo-01.png"
                    alt="Logo">
                <h1>Business Excellence Newsletter</h1>
                <p>
                    <?= dateRangeText ?>
                </p>
            </div>
            <div class="content">
                <p class="intro">
                    Click a headline to read the original article.
                </p>
                <? if (sections && sections.length) { ?>
                <? for (var s = 0; s < sections.length; s++) { var sec = sections[s]; ?>
                <div class="section-card">
                    <div class="section-header">
                        <h2>
                            <?= sec.title ?>
                            <? if (sec.more && sec.more > 0) { ?>
                            <small>
                                <a href="<?= fullNewsletterUrl ?>">(+
                                    <?= sec.more ?> more)
                                </a>
                            </small>
                            <? } ?>
                        </h2>
                    </div>
                    <? if (sec.items && sec.items.length) { ?>
                    <ul class="items">
                        <? for (var i = 0; i < sec.items.length; i++) { var it = sec.items[i]; ?>
                        <li class="item">
                            <div>
                                <a class="headline" href="<?= it.link ?>" target="_blank">
                                    <?= it.headline ?>
                                </a>
                            </div>
                            <div class="meta">
                                <?= it.source ?> â€¢
                                <?= it.pubDateStr ?>
                            </div>
                        </li>
                        <? } ?>
                    </ul>
                    <? } else { ?>
                    <p style="margin:8px 0 16px;color:#666;">No items in this section for the selected period.</p>
                    <? } ?>
                </div>
                <? } ?>
                <? } else { ?>
                <p>No items found for this period.</p>
                <? } ?>
            </div>
            <div class="footer">
                <? if (fullNewsletterUrl) { ?>
                <div style="margin-bottom:12px;text-align:center;">
                    <a class="cta" href="<?= fullNewsletterUrl ?>" target="_blank" role="button">View full
                        newsletter</a>
                </div>
                <? } ?>
                This newsletter is generated automatically from the <a
                    href="https://docs.google.com/spreadsheets/d/1cS_e0eobYINAMlWCtmlqv4iLLCe_Ou8Z1BPJntzKF1Y/"
                    target="_blank">news sheet</a>.
            </div>
        </div>
    </div>
</body>

</html>
