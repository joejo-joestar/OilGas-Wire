<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Newsletter Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #3a3a3a;
            margin: 0 5%;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2% 0px;
            width: 100%;
        }

        #date {
            padding: 6px 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 12px;
            margin-left: 12px;
        }

        .btn {
            padding: 7px 15px;
            background: #0a164e;
            color: #fff;
            border-radius: 5px;
            text-decoration: none
        }

        .btn:hover {
            background: #0a164ecc;
        }

        #previewFrame {
            width: 100%;
            min-height: 80vh;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 5px 18px rgba(22, 30, 60, 0.08);
        }
    </style>
    <script>
        function loadPreview() {
            var date = document.getElementById('date').value;
            google.script.run.withSuccessHandler(function (html) {
                var f = document.getElementById('previewFrame');
                f.srcdoc = html;
            }).getNewsletterHtml(date);
        }
        window.onload = function () {
            var d = new Date(); d.setDate(d.getDate() - 1);
            var s = d.toISOString().slice(0, 10);
            document.getElementById('date').value = s;
            loadPreview();
        }
    </script>
</head>

<body>
    <div class="controls">
        <label for="date">Date: </label>
        <input id="date" type="date" />
        <a class="btn" href="javascript:loadPreview()">Preview</a>
    </div>
    <iframe id="previewFrame"></iframe>
</body>

</html>
